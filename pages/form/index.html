<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7d8ba5a2d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>form</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="../../img/logo.png" alt="" />
      </div>
      <ul id="menu">
        <li><a href="../../">Home</a></li>
        <li><a href="/">Form</a></li>
      </ul>
      <i class="fa-solid fa-bars hamburger" ></i>
    </nav>
    <section>

        <div class="heading">
          <h1>Daftar Course</h1>
        </div>
        <form action="#" method="post">
          <div class="icon">
            <input type="text" name="nama" placeholder="masukan nama" autofocus />
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="icon">
            <input type="email" name="email" placeholder="Masukan Email" /> <br />
            <i class="fa-regular fa-envelope"></i>
          </div>
          <div class="dropdown">
            <label for="cars text-center">Pilih Course : </label> <br />
            <select id="cars">
              <option value="FE">FrontEnd</option>
              <option value="saab">Digital Marketing</option>
            </select>
          </div>
          <div class="button">
            <button type="submit" name="submit" class="button">Daftar</button>
          </div>
        </form>

    </secti>

    <script>
      const button = document.querySelector(".hamburger");
      const menu = document.getElementById("menu");

      button.addEventListener("click", () => {
        menu.classList.toggle("slide");
        button.classList.toggle("color")
      });

      
    </script>
  </body>
</html>
